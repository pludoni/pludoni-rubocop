require:
  - rubocop-rails
Rails:
  Enabled: true
Rails/HasAndBelongsToMany:
  Enabled: false
Rails/ActionFilter:
  Enabled: false
# Rails 5 -> im Controller/Request Test get :foo, params: {}
Rails/HttpPositionalArguments:
  Enabled: false
Rails/SkipsModelValidations:
  Enabled: false
Rails/ApplicationRecord:
  Enabled: false
Rails/EnumHash:
  Enabled: false
Rails/ActionOrder:
  ExpectedOrder:
   - index
   - show
   - new
   - create
   - edit
   - update
   - destroy

Rails/I18nLazyLookup:
  Enabled: false

Rails/HttpStatus:
  Enabled: false
